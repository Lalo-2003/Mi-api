<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Role</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <!-- Same sidebar items here -->
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="static/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- Form to create a new role -->
            <div class="form-container">
                <h2>Create a New Role</h2>
                <form action="/create-role" method="POST">
                    <label for="role-name">Role Name</label>
                    <input type="text" id="role-name" name="role-name" placeholder="Enter role name" required>

                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Enter role description" required>

                    <button type="submit" class="btn">Create Role</button>
                </form>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
